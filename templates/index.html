<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رفع وتحميل البرنامج</title>
</head>
<body>
    <h1>رفع البرنامج</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".exe" required>
        <button type="submit">رفع</button>
    </form>

    {% if download_link %}
    <h2>رابط التحميل:</h2>
    <a href="{{ download_link }}" download>اضغط هنا لتحميل الملف المرفوع</a>
    {% endif %}
</body>
</html>
