<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رفع وتحميل البرامج</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 30px auto; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="file"] { margin-right: 10px; }
        button { padding: 5px 10px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 5px; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
        .flash { background: #D4EDDA; padding: 10px; border-radius: 5px; margin-bottom: 20px; color: #155724; }
    </style>
</head>
<body>
    <h1>رفع البرنامج</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".exe" required>
        <button type="submit">رفع</button>
    </form>

    <h2>الملفات المرفوعة:</h2>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('download_file', filename=file) }}" download>{{ file.split('_', 1)[1] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
